<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://kit.fontawesome.com/4413e8152d.js" crossorigin="anonymous"></script>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wgth@300;400;500&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="../css/styles.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.css">
        <title>Proyecto1</title>
    </head>
    <body>

        <div class="wrapper">
            <div class="sidebar">
                <div class="sidebar-wrapper">
                    <div class="logo-rc">
                        <img src="../images/logo.png" alt="">
                        <span>Puebla</span>
                    </div>
                    <div class="nav">
                        <ul>
                            <li>
                                <a href="">
                                    <i class="fas fa-chart-area"></i>
                                    <span>Estadísticas</span>
                                </a>
                            </li>
                            <li>
                                <a href="">
                                    <i class="fas fa-hat-wizard"></i>
                                    <span>Predicciones</span>
                                </a>
                            </li>
                            <li>
                                <a href="">
                                    <i class="fas fa-list"></i>
                                    <span>Últimos Resultados</span>
                                </a>
                            </li>
                            <li>
                                <a href="">
                                    <i class="fas fa-dollar-sign"></i>
                                    <span>Subscripciones</span>
                                </a>
                            </li>
                            
                            <li>
                                <a href="">
                                    <i class="fas fa-users"></i>
                                    <span>Clientes</span>
                                </a>
                            </li>
                            
                        </ul>
                    </div>
                </div>
            </div>
            <div class="main-panel">
                <nav class="navbar">
                    <div class="navbar-bar" id="content-button">
                        <button id="boton-sidebar"><i class="fas fa-bars"></i></button>
                        <button id="boton-sidebar_left"><i class="fas fa-qrcode"></i></button>
                        <div class="navbar-bar_fixed">
                            <button id="boton-sidebar_fixed"><i class="fas fa-chart-bar"></i></button>
                        </div>
                        <p>Dashboard</p>
                    </div>
                    <div class="navbar-options">
                        <i class="fas fa-search"></i>
                        <i class="fas fa-bell"></i>
                        <div class="photo">
                            <img src="../images/numero1.jpg">
                        </div>
                    </div>
                </nav>

                <div class="content" id="main">
                    <div class="grid-row">
                        <div class="card card-chart">
                            <div class="header-card-chart">
                                <span>Argentina(3)-Alemania(2)</span>
                                <h6>Argentina</h6>
                            </div>
                            <div class="card-body">
                                <div class="chart-area">
                                    <canvas id="myChart" class="chartjs-render-monitor" height="220"></canvas>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="js/main.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.bundle.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"></script>
    </body>
</html>

<script>
    var ctx = document.getElementById('myChart').getContext('2d')

    Chart.defaults.global.defaultFontFamily = 'Poppins';
    Chart.defaults.global.defaultFontSize = 12;
    Chart.defaults.global.defaultFontColor = '#000000';

    var myChart = new Chart(ctx, {
        type: 'line',
        data: {
            labels: ['Goles', 'Total de tiros', 'Tiros libre', 'Barridas','Fouls', 'Tiros de esquina', 'Fueras de lugar'],
            datasets: [{
                
                data: [3,5,4,9,11,6,5],
                backgroundColor: [
                    'transparent'
                ],
                borderColor: [
                    '#000000',
                    '#000000',
                    '#000000',
                    '#000000',
                    '#000000',
                    '#000000',
                    '#000000'
                ],
                borderWidth: 3
            }]
        },
        options: {
            responsive: true,
            maintainAspectRatio: false,
            legend: {display: false},
            tooltips: {
                backgroundColor: '#fff',
                titleFontColor: '#126126',
                bodyFontColor: '#126126',
                enabled: true,
                modo: 'single',
                multiKeyBackgroundColor: '#e1548f'
            },
            layout: {
                padding: {
                    left:0,
                    top: 0,
                    right: 0,
                    bottom: 20
                }
            },
            scales: {
                xAxes: [{
                    gridLines: {
                        color: "rgba(225,84,143,0.1)"
                    }
                }],
                yAxes: [{
                    gridLines: {
                        color: "rgba(10,0,143,0.1)"
                    }
                }],
            }
        }
    })
</script>
